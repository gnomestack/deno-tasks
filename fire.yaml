
tasks:
  hello: 
    run: |
      sleep 1
    timeout: "{{ 100 * 5}}"

  test:
    run: |
      Write-Host "Hello World"
    shell: pwsh

  has_deps:
    run: |
      Write-Host "Hello Moon"
    needs:
      - hello
    shell: pwsh
  docker:
    uses: docker://ubuntu
    with:
      args: bash -c 'echo hello world && echo \"$PWD\" && ls -la'

jobs:
  test:
    steps:
      - hello
      - test